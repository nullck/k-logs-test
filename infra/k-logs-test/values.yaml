# Default values for k-logs-test.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: nullck/klogs
  pullPolicy: IfNotPresent
  tag: "latest"

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext:
  runAsNonRoot: true
  runAsUser: 1000
  # fsGroup: 2000

securityContext:
  runAsNonRoot: true
  runAsUser: 1000
  readOnlyRootFilesystem: true
  allowPrivilegeEscalation: false
  # capabilities:
  #   drop:
  #   - ALL

envs:
  K_LOGS_LOGS_HITS: 30
  K_LOGS_CHANNEL: "#k-logs"
  K_LOGS_ELASTIC_ENDPOINT: "https://localhost:9200/fluentd"
  K_LOGS_NAMESPACE: "monitoring"
  K_LOGS_POD_NAME: "test-logs"
  K_LOGS_SLACK_ALERT_ENABLED: "true"
  K_LOGS_THRESHOLD: "2000"
  K_LOGS_WEBHOOK_URL: "https://hooks.slack.com/services/XXXXXXX/YYYYYY/WWWWW"
  K_LOGS_PROM_ENABLED: "true"
  K_LOGS_PROM_ENDPOINT: "localhost"

ingress:
  enabled: false
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: chart-example.local
      paths: []
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources:
  limits:
    cpu: 100m
    memory: 128Mi
  requests:
    cpu: 100m
    memory: 128Mi

nodeSelector: {}

tolerations: []

affinity: {}

# prometheus gateway
promGateway:
  labels:
    app: prometheus-pushgateway

  replicaCount: 1

  podSecurityContext:

  securityContext:

  serviceAccountName: prometheus-gateway

  image:
    repository: prom/pushgateway
    tag: v1.2.0

  service:
    name: metrics
    port: 9091

  resources:
    limits:
      cpu: 100m
      memory: 128Mi
    requests:
      cpu: 100m
      memory: 128Mi

